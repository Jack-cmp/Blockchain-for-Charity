<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>后台证明材料审批</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/information.css">
</head>

<body class="bg-light" style="width: 478px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="30" height="30" alt="">
            材料审批界面
        </a>
        <div class="navbar-nav" style="width: 136px;">
            <a href="/houHome" class="nav-link">退出</a>
        </div>
    </nav>
    <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">材料审批</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">查询</h6>
                            </div>
                            <div class="card-body" style="height: 842px;">
                                    <div >
                                        <div class="divider div-transparent div-dot"></div>
                                        <div>查看募集者信息</div>                                                           
                                        <span>请输入募集者编号:</span>
                                        <br>
                                        <input type="text" id="figure" placeholder="募集者编号">
                                        <button class="btn btn-success" onclick="lookmjz()">提交</button>
                                        <br/>
                                        <span>募集者的地址:</span>
                                        <span class="look1" ></span>
                                        <br/>
 
                                        <span>贫困情况:</span>
                                        <span class="look3" ></span>
                                        <br/>
                                        <span>电话号码:</span>
                                        <span class="look4" ></span>
                                        <br/>
                                        <span>捐款者的数量:</span>
                                        <span class="look6" ></span>
                                        <!-- <br/>
                                        <span>捐款者的数量:</span>
                                        <span class="look7" ></span> -->
                                    </div>

                                    <div class="divider div-transparent div-dot"></div>
                                    <div>
                                        <span>目标金额:</span>
                                        <span class="look2" ></span>
                                        <br/>
                                        <span>已经凑集的金额:</span>
                                        <span class="look5" ></span>
                                        <br/>
                                    </div>

                                    <div class="divider div-transparent div-dot"></div>
                                    <div>
                                        <div>查看募集者编号</div>                                                           
                                        <span>请输入募集者地址:</span>
                                        <br>
                                        <input type="text" id="address"placeholder="募集者地址" >
                                        <button class="btn btn-success" onclick="lookAdress()">提交</button>
                                        <br/>
                                        <span>募集者编号:</span>
                                        <span class="cmp1" ></span>
                                        <br/>
                                    </div>
                                    
                                    <div class="divider div-transparent div-dot"></div>
                                    <div>
                                        <span>申请确定：</span>
                                        <br>
                                        <input type="text" id="_neederAmount" placeholder="请输入编号">
                                        <button class="btn btn-success" id="IsCompelete">提交</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <div class="toasts position-absolute" style="min-width:300px;right:0;top:80px"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="/javascripts/js/jquery.js"></script>
    <script src="/javascripts/js/web3.min.js"></script>
    <script src="/javascripts/js/contract.js"></script>
</body>

</html>
