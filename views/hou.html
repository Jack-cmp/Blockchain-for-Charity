    <meta charset="utf-8">

    <link rel="stylesheet" href="/stylesheets/information.css">
</head>

<body class="bg-light" style="width: 477px;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="30" height="30" alt="">
        </a>
        <div class="navbar-nav">
            <p class="navbar-brand">信息提交页面</p>
        </div>
        <!-- <div class="navbar-nav" style="width: 136px;">
            <a href="/houHome" class="nav-link">退出</ a>
        </div> -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" style="width: 136px;">
                <a class="nav-link dropdown-toggle" href="/houHome" id="navbarDropdown" data-toggle="dropdown">
                    退出
                </a>
            </li>
        </ul>
    </nav>
</body>

<div class="col-10">
    <div class="p-3 border mb-3 bg-white">
        <h4 class="mb-0">信息提交</h4>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between">
                    <h6 class="mb-0 align-self-center">信息提交</h6>
                </div>
                <div class="card-body" style="height: 1091px;">
                    <form action="/hou" method="POST" enctype="multipart/form-data">
                        <div class="container" style="padding-left: 19px;">
                            <div class="divider div-transparent div-dot"></div>
                            <span>请输入募集者地址：</span>
                            <br>
                            <input type="text" name="Neederaddress" placeholder="用户地址">
                            <div class="divider div-transparent div-dot"></div>

                            <span>请输入募集金额：</span>
                            <input type="text" name="goal" placeholder="金额Wei">
                            <div class="divider div-transparent div-dot"></div>

                            <span>请输入申请信息：</span>
                            <br>
                            <br>
                            <textarea name="fact" cols="30" rows="10"  placeholder="申请信息"></textarea>
                            <div class="divider div-transparent div-dot"></div>

                            <span>图片证明材料：</span>
                            <input type="file" name="picture">
                            <div class="divider div-transparent div-dot"></div>

                            <span>请输入募集者电话号码：</span>
                            <input type="text" name="phone" placeholder="电话号码">
                            <div class="divider div-transparent div-dot"></div>

                            <span>请输入募集者编号：</span>
                            <input type="text" name="number" placeholder="募集者编号">
                            <div class="divider div-transparent div-dot"></div>

                            <input type="submit" class="btn btn-danger ml-3" />
                            <!-- <button class="btn btn-success" id="NewNeeder" >提交</button> -->
                            <!-- <a href="/submitSuccess" type="submit" id="NewNeeder" class="btn btn-success">提交</a>   -->
                            <a href="/home" class="btn btn-danger ml-3">取消</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
