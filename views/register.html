<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/stylejack.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <section class="main">
        <div class="logo text-center">
            <h1> <a href="index.html">欢迎来到公益捐赠平台</a></h1>
        </div>
        <div class="content-w3ls text-center">
            <img src="images/logo.png" alt="" class="img-responsive">
            <form action="/register" method="post">
                <div class="wthree-field">
                    <input type="text" name="user" id="name" placeholder="用户地址" >
                </div>

                <div class="wthree-field">
                    <input type="text" name="ph" id="ph" placeholder="电话号码" >

                    <input type="text" name="sexo" id="sexo" placeholder="性别" >
                </div> 

                <div class="wthree-field">
                    <input type="password" name="password" id="password" placeholder="密码">
                </div>

                <div class="wthree-field">
                    <button type="submit" class="btn">注册</button>
                </div>
                <div class="login-bottom">
                    <a href="/login" class="">登录</a>
                </div>
            </form>
        </div>
    </section>
